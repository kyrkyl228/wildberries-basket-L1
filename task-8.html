<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const functions = [
            function multiplyByTwo(x) {
                return x * 2;
            },

            function subtractTwo(x) {
                return x - 2;
            },

            function addTwo(x) {
                return x + 2;
            }
        ];

        function executeFunctions(functions) {
            return function () {
                const results = [];

                for (let i = 0; i < functions.length; i++) {
                    const result = functions[i].apply(this, arguments);
                    results.push(result);
                }

                return results;
            }
        }

        const combinedFunction = executeFunctions(functions);

        const results = combinedFunction(5);
        console.log(results);
    </script>
</body>

</html>
