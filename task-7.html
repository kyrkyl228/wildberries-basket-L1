<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arrayOfFunctions = [
            function () {
                console.log('1');
            },
            function () {
                console.log('2');
            },
            function () {
                console.log('3');
            },
            function () {
                console.log('4');
            },
            function () {
                console.log('5');
            }
        ];

        function useArrayOfFunc(arr, index){
            if(index >= arr.length){
                return;
            }else{
                arr[index]();
                setTimeout(useArrayOfFunc(arr, index + 1), 0)
            }
        }
        
        useArrayOfFunc(arrayOfFunctions, 0);
    </script>
</body>
</html>
