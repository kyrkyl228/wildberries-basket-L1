<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arrayOfObject = [

            { name: 'Emma', age: 32 },
            { name: 'Olivia', age: 26 },
            { name: 'Noah', age: 44 },
            { name: 'Liam', age: 17 },
            { name: 'Sophia', age: 56 },
            { name: 'Mason', age: 54 },
            { name: 'Lucas', age: 44 },
            { name: 'Aiden', age: 38 },
            { name: 'Madison', age: 76 },
            { name: 'Isabella', age: 44 },
            { name: 'Ava', age: 44 },
            { name: 'Michael', age: 22 },
            { name: 'Ethan', age: 26 }

        ]

        function sortArrayOfObjects(arr) {
            arr.sort((a, b) => {
                if (a.age > b.age) {
                    return -1;
                } else if (a.age < b.age) {
                    return 1;
                } else {
                    if (a.name >= b.name) {
                        return 1;
                    } else if (a.name < b.name) {
                        return -1;
                    }
                }
            });
            return arr;
        }

        console.log(sortArrayOfObjects(arrayOfObject));
    </script>
</body>

</html>
