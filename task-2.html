<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isStrangeNumber(number) {
            let sumOfDivisors = 0;

            for (let i = 1; i < number; i++) {
                if (number % i === 0) {
                    sumOfDivisors += i;
                }
            }

            if(sumOfDivisors === number){
                console.log('Это странное число');
            }else{
                console.log('Это не странное число');
            }
        }

        const strangeNumber = 6;
        isStrangeNumber(strangeNumber);
    </script>
</body>

</html>
