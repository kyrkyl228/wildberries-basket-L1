<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let book = {
            title: '',
            author: '',
            year: 0,

            getTitle: function () {
                return this.title;
            },

            setTitle: function (newTitle) {
                this.title = newTitle;
            },

            getAuthor: function () {
                return this.author;
            },

            setAuthor: function (newAuthor) {
                this.author = newAuthor;
            },

            getYear: function () {
                return this.year;
            },

            setYear: function (newYear) {
                this.year = newYear;
            }
        };

        // Пример использования
        book.setTitle('Гарри Поттер и философский камень');
        book.setAuthor('Джоан Роулинг');
        book.setYear(1997);

        console.log(book.getTitle());   // Вывод: Гарри Поттер и философский камень
        console.log(book.getAuthor());  // Вывод: Джоан Роулинг
        console.log(book.getYear());    // Вывод: 1997
    </script>
</body>

</html>
