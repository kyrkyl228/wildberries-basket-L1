<!DOCTYPE html>

<body>
    <script>
        function isPalindrome(inputValue) {
            const inputValueToMass = inputValue.replace(/\s/g, '').toLowerCase().split('');
            if (inputValueToMass.join('') == inputValueToMass.reverse().join('')) {
                console.log('Это палиндром');
            } else {
                console.log('Это не палиндром');
            }
        }

        const palindromeString = 'аргентина манит негра';
        isPalindrome(palindromeString);
    </script>
</body>

</html>
